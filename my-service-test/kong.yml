_format_version: "2.1"

services:
  - name : gists-google
    url: https://api.github.com
    routes:
      - name: gists-routes
        paths:
          - /gists
#rate-limiting service. only possible config 5 minutes per 5 requests.
plugins:
  - name: rate-limiting
    config:
      minute: 5
      policy: local
